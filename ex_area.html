<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Área de circunferencia</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>

   <body>
   		<div class="wrapper">
   			<div class="container text-center py-5">
   				<div class="col-6 offset-3">
			   		<form id="" action="/" post="">
			   			<div class="form-group">
				   			<input id="number" type="text" class="form-control mb-3" placeholder="Ingresa el valor del radio de la circunferencia">
				   			<button type="button" onclick="getArea()" class="btn btn-primary">Calcular</button>
				   		</div>
			   		</form>
			      	<div id="areac" class="alert alert-primary"></div>
			    </div>
		    </div>
      	</div>
   </body>
</html>

<script>
	function getArea(){
		var x, res;
		x = document.getElementById('number').value;

		var pi=Math.PI;
		var area = pi*x*x;

		if(isNaN(x) || x < 0) {
			res = 'El valor ingresado no es válido';
		} else {
			res = 'El área de la circunferencia es ' + area;
		}

		document.getElementById('areac').innerHTML = res;
	}

</script>
